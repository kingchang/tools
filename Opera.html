<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Opera Settings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
// <![CDATA[
document.addEventListener('DOMContentLoaded', function() {
    var links = document.getElementsByTagName('a');
    
    for (var i = 0; i < links.length; ++i) {
        var link = links.item(i);
        
        if (!/^opera:\/button/.test(link.href)) {
            link.setAttribute('target', '_blank');
        }
    }
}, false);
// ]]>
    </script>
    <style type="text/css" media="screen">
body {
    font-size: smaller;
    font-family: "Arial", sans-serif;
}

pre {
    font-size: larger;
}

ul {
    list-style-type: none;
    padding-left: 1.5em;
}

ul + p {
    margin-top: 2em;
}

ul.Buttons > li + li {
    margin-top: 1.25em;
}

ul > li > a[class] {
    color: inherit;
    text-decoration: none;
}

ul > li > a[class]:before {
    position: relative;
    margin-right: 8px;
    top: 3px;
    
    background-color: ThreeDFace;
    padding: 6px 6px 0 4px;
    
    border-width: 1px;
    border-style: solid;
    
    border-top-color: ThreeDLightShadow;
    border-left-color: ThreeDLightShadow;
    border-bottom-color: ThreeDShadow;
    border-right-color: ThreeDShadow;
}

ul > li > a.DomSnapshot:before {
    content: -o-skin("Window Document Unread Icon");
}

ul > li > a.EmptyCache:before {
    content: -o-skin("Show trash");
}

ul > li > a.Go:before {
    content: -o-skin("Go");
}

ul > li > a.MailAddress:before {
    content: -o-skin("Account IMAP");
}

ul > li > a.TogglePlugins:before {
    content: -o-skin("Mail Attachments");
}

ul > li > a.Translate:before {
    content: -o-skin("Account IRC");
}

ul > li > a.ValidateDocument:before {
    content: -o-skin("Expand Enabled");
}
    </style>
  </head>

  <body>
    <p>Buttons:</p>
    <ul class="Buttons">
      <!-- http://dev.opera.com/articles/view/opera-developer-tools#domsnapshot -->
      <li><a class="DomSnapshot" href="opera:/button/Go%20to%20page,%22javascript%3A(function()%7Bvar%20ele%3Ddocument.documentElement.appendChild(document.createElementNS(%27http%3A%2F%2Fwww.w3.org%2F1999%2Fxhtml%27%2C%27script%27))%3Bele.onload%20%3D%20function()%7Bthis.parentNode.removeChild(this)%3BliveSource.open()%3B%7D%3Bele.src%3D%27http%3A%2F%2Fdevfiles.myopera.com%2Farticles%2F59%2FliveSource.js%27%3B%7D)()%22,,,Window Document Unread Icon">DOM Snapshot</a></li>
      <li><a class="EmptyCache" href="opera:/button/Clear disk cache,,,Empty cache,Show Trash">Empty cache</a></li>
      <li><a class="MailAddress" href="opera:/button/Send document address in mail,,,Mail address,Account IMAP">Mail address</a></li>
      <li><a class="TogglePlugins" href="opera:/button/Enable plugins,,,,Mail Attachments|Disable plugins,,,,">Toggle plug-ins</a></li>
      <li><a class="Translate" href="opera:/button/Go to page,%22javascript:(function()%7Bif('javascript%3A'%3D%3Dlocation.protocol)location.replace('http%3A%2F%2Ftranslate.google.com%2F')%3Belse%7Bvar%20a%3Dwindow.getSelection().toString().replace(%2F%5E%5B%5Cs%5D%2B%5Cn%2Fgm%2C'')%3Bwindow.open('http%3A%2F%2Ftranslate.google.com%2F'%2B(0%3D%3Da.length%3F'translate%3Fsl%3Dauto%26tl%3Den%26u%3D'%2BencodeURIComponent(location)%3A'%23auto%7Cen%7C'%2BencodeURIComponent(a)))%7D%7D)()%22,,Translate,Account IRC">Translate</a></li>
      <li><a class="ValidateDocument" href="opera:/button/Validate document source,,,,Expand Enabled">Validate document</a></li>
      <li><a class="Go" href="opera:/button/Go + Show popup menu, %22Internal Bookmark Folder%22,,,,Group">Go + Bookmarks</a></li>
    </ul>
    
    <p>Preferences:</p>
    <ul>
      <li><a href="opera:config#UserPrefs|SuppressExternalEmbeds">Load e-mail images</a></li>
      <li><a href="opera:config#UserPrefs|HotListFileVer2">Bookmarks</a></li>
      <li><a href="opera:config#UserPrefs|EnableOnDemandPlugin">On-demand plug-in</a></li>
    </ul>
  </body>
